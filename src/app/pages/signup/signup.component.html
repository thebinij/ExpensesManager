<form (ngSubmit)="initiateSignUp()">
  <div class="form-group row">
    <label for="fullname" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="fullname"
        [(ngModel)]="newUser.fullname"
        class="form-control"
        id="fullname"
        placeholder="Full Name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        #emailControl="ngModel"
        appEmailValidator
        name="email"
        [(ngModel)]="newUser.email"
        type="email"
        class="form-control"
        id="inputEmail3"
        placeholder="Email"
      />
    </div>
    <div *ngIf="emailControl.errors">
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        name="password"
        [(ngModel)]="newUser.password"
        class="form-control"
        id="inputPassword3"
        placeholder="Password"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm</label>
    <div class="col-sm-10">
      <input
        type="password"
        name="password"
        [(ngModel)]="newUser.confirmpassword"
        class="form-control"
        id="inputPassword3"
        placeholder="Confirm Password"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Create New Account</button>
      <button
        class="btn btn-secondary"
        type="button"
        (click)="navgativeToSignIn()"
      >
        Back To Login
      </button>
    </div>
  </div>
</form>
