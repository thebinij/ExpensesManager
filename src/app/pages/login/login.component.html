<form (ngSubmit)="Login()">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        #emailControl="ngModel"
        appEmailValidator
        name="email"
        [(ngModel)]="email"
        type="email"
        class="form-control"
        id="inputEmail3"
        placeholder="Email"
      />
    </div>
    <div *ngIf="emailControl.errors">
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
        id="inputPassword3"
        placeholder="Password"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">Login</button>
      <button
        class="btn btn-secondary"
        type="button"
        (click)="navgativeToSignUp()"
      >
        Sign Up
      </button>
    </div>
  </div>
</form>
